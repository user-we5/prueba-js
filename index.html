<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
    <script type="module" src="./assets/js/firebase.js"></script>
    <script type="module" src="./assets/js/index.js"></script>
</head>
<body id="body" class="body">
    <div>
        <button id="btn-contraste">cambiar contraste</button>
        <button id="btn-letra">cambiar tamaño de la fuente</button>
    </div>
    <form id="cambiar-constraste" class="form">

        <h2 id="titulo">agregar libro</h2>

        <input id="upd" type="hidden">

        <label for="">nombre</label>
        <input id="nombre" type="text" placeholder="Ingrese un nombre aqui.">
        <small id="error-nombre"></small>

        <label for="">Autor</label>
        <input id="autor" type="text">
        <small id="error-autor"></small>

        <label for="">Precio</label>
        <input id="precio" type="number">
        <small id="error-numero"></small>

        <label for="">color</label>
        <input id="color" type="color">

        <label for="">Editorial</label>
        <input id="editorial" type="text">

        <label for="">Genero</label>
        <select id="genero">
            <option value="sci-fi">sci-fi</option>
            <option value="romance">romance</option>
            <option value="accion">acción</option>
            <option value="fantasia">fantasia</option>
        </select>

        <label for="">Descripcion</label>
        <textarea id="descripcion" cols="30" rows="10" placeholder="descripcion"></textarea>

        <label for="">contiene contenido no apto para menores</label>
        <p class="check">
            <input id="demo" type="checkbox">
            <label for="">contenido sensible</label>
        </p>

        <button id="btn-crear" class="boton" type="button">crear</button>
        <button id="btn-Actualizar" class="boton esconder" type="button">Actualizar</button>
    </form>


    <table class="tabla">
        <thead>
            <th>Nombre</th>
            <th>Autor</th>
            <th>Precio</th>
            <th>genero</th>
            <th>color</th>
            <th>editorial</th>
            <th>demografia</th>
            <th>descripción</th>
            <th colspan="2">eventos</th>
        </thead>
        <tbody id="cuerpo-tabla"></tbody>
    </table>
</body>
</html>
